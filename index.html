<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy of Phone</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- site name -->
    <h1 class="text-center mt-3 mb-4 mx-auto text-info">Galaxy of Phone</h1>

    <!-- input field & button -->
    <div class="input-group mb-5 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control border border-2 border-success" placeholder="Type your favourite phone" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-warning border border-2 border-warning" type="button" id="button-addon2">Search</button>
    </div>


    <!-- phone search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- own js -->
    <script src="script.js"></script>
</body>
</html>
